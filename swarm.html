<html>
<head>
    <title>Swarm</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,900" rel="stylesheet">
</head>
<body>
    <div class="particle-summary">
        <h3>Swarm</h3>
        <h5>Small test with vector-based steering. Every particle in a swarm shares
            a common destination, which changes randomly. Each particle compares its
            current motion vector with its destination point to decide how to adjust steering.
        </h5>
    </div>

    <div id="canvas-background"></div>

    <script language="javascript" type="text/javascript" src="p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="p5.dom.min.js"></script>
    <script language="javascript" type="text/javascript" src="swarm.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
